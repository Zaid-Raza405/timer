<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="style.css">
    
    
</head>
<body>
<div id="main">
    <div class="container">
<p id="hour-label" class="label">Hours</p>
<p id="min-label" class="label">Min</p>
<p id="sec-label" class="label">Sec</p>

</div>

<div class="box">

<input type="number" max="24" min="0" value="0" class="time" name="" id="hour" >

<input type="number" max="59" min="0" value="0" class="time" name="" id="minute" >

<input type="number" max="24" min="0" value="0" class="time" name="" id="second" > 
</div>
<div class="button">
<button id="start" class="btn" onclick="last()">Start</button>
<button id="reset" class="btn" onclick="reset()">Reset</button>
</div>
</div>


    <script src="app.js"></script>
</body>
</html>
